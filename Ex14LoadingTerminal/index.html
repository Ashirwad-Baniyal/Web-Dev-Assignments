<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: black;
        color: green;
        font-family: monospace;
        font-size: 1.2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .terminal {
        width: 80%;
        max-width: 600px;
      }
      .blinking-dots {
        display: inline-block;
      }
      .blinking-dots span {
        animation: blink 1s infinite;
      }
      .blinking-dots span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .blinking-dots span:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes blink {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- Create a hacking simulator which has green background and it shows these messages with random delay of 1 to 7 seconds 
    
    Initializing Hacking...
    Reading your Files...
    Password files Detected...
    Sending all passwords and personal files to server...
    Cleaning up...

    The three dots must blink so that it looks like a real terminal
    -->
    <div class="terminal" id="terminal">
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
