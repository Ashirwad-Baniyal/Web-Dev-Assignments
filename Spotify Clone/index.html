<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar item-center j-sb">
        <div class="logo">
          <img src="logo.svg" alt="logo" class="invert" />
        </div>
        <div class="midnav flex item-center">
          <div class="home invert">
            <img src="home.svg" alt="" class="icon" />
          </div>
          <div class="search-container">
            <img src="search.svg" alt="search" class="icon" />
            <input
              type="text"
              class="search-bar"
              placeholder="What do you want to play?"
            />
            <span>|</span>
            <img src="browse.svg" alt="browse" class="icon" />
          </div>
        </div>

        <div class="links flex">
          <div class="link">
            <ul class="flex">
              <a href="#" class="td-none"><li>Premium</li></a>
              <a href="#" class="td-none"><li>Support</li></a>
              <a href="#" class="td-none"><li>Download</li></a>
            </ul>
          </div>
         
          <div class="profile">
            <ul class="flex">
            <a href="#" class="td-none"><li>Install app</a>
            <a href="#" class="td-none"><li>SignUp</li></a>
            <a href="#" class="td-none"><button class="login">Login</button></a>
              </ul>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
